{% extends "base.html" %}

{% block content %}

<table class="table">
   <thead>
     <tr>
       <th scope="col">Data</th>
       <th scope="col">Tytuł</th>
       <th scope="col">Treść</th>
       <th scope="col">Usuń</th>
     </tr>
   </thead>
   <tbody>
       {% for post in drafts %}
     <tr>
       <td>
           {{ post.pub_date.strftime('%Y-%m-%d') }}
       </td>
       <td>
           <a href="{{ url_for('edit_entry', entry_id=post.id) }}">
               {{ post.title }}
           </a>
       </td>
       <td>{{ post.body|truncate(100, true) }}</td>
       <td><form id="form" action="{{ url_for('delete_post', entry_id=post.id) }}" method="post">
        <a href="#" class="bi bi-trash float-right" onClick="document.getElementById('form').submit();"></a>
        </form>
       </td>
     </tr>
     {% endfor %}
   </tbody>
 </table>

{% endblock %}
